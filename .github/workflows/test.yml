          echo "--- ðŸ•µï¸ Deep Scanning for .xcresult ---"
          
          # ã‚·ã‚¹ãƒ†ãƒ å…¨ä½“ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä»¥ä¸‹ã™ã¹ã¦ï¼‰ã‹ã‚‰ xcresult ã‚’æ¤œç´¢
          # ä½œæˆæ™‚é–“ãŒæ–°ã—ã„é †ã«ã‚½ãƒ¼ãƒˆã—ã¦ã€ä¸€ç•ªä¸Šã®ã‚‚ã®ã‚’å–å¾—
          RESULT_PATH=$(find /Users/runner -name "*.xcresult" -type d 2>/dev/null | xargs ls -td 2>/dev/null | head -n 1)

          if [ -z "$RESULT_PATH" ]; then
            echo "--- âš ï¸ Root search for backup ---"
