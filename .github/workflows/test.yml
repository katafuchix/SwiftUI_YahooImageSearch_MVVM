# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS Unit Test

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Select Latest Xcode
        run: |
          # サーバー内の最新Xcodeを探して設定
          LATEST_XCODE=$(ls /Applications | grep Xcode | sort -V | tail -1)
          echo "Using Xcode: $LATEST_XCODE"
          sudo xcode-select -s "/Applications/$LATEST_XCODE/Contents/Developer"
          
      - name: Run Tests
        run: |
          # 利用可能なシミュレーターを1つ自動取得して変数に入れる
          # DESTINATION=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -e 's/ (.*//' -e 's/^[ \t]*//')
          # echo "Selected Destination: $DESTINATION"
          xcodebuild test \
            -project SwiftUI_YahooImageSearch_MVVM.xcodeproj \
            -scheme SwiftUI_YahooImageSearch_MVVM \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.2,arch=arm64' \
            -clonedSourcePackagesDirPath .build \
            -derivedDataPath ./DerivedData \
            -enableCodeCoverage YES \
            -quiet

          # カバレッジ表示（パスを直接・確実に指定）
          echo "--- Code Coverage Summary ---"
          
          # GitHub Actionsの標準的なDerivedDataパスを直接指定して最新の.xcresultを拾う
          RESULT_PATH=$(ls -td /Users/runner/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult 2>/dev/null | head -1)

          if [ -n "$RESULT_PATH" ] && [ -d "$RESULT_PATH" ]; then
            echo "Found: $RESULT_PATH"
            xcrun xccov view --report "$RESULT_PATH" | grep ".swift:" | grep -v "Tests.swift:" || true
          else
            echo "Error: .xcresult not found. Listing DerivedData for debug:"
            ls -R ~/Library/Developer/Xcode/DerivedData/ 2>/dev/null | grep ".xcresult" || echo "No .xcresult files in DerivedData at all."
          fi
