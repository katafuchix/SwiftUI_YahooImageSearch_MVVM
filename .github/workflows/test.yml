# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS Unit Test

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Select Latest Xcode
        run: |
          # サーバー内の最新Xcodeを探して設定
          LATEST_XCODE=$(ls /Applications | grep Xcode | sort -V | tail -1)
          echo "Using Xcode: $LATEST_XCODE"
          sudo xcode-select -s "/Applications/$LATEST_XCODE/Contents/Developer"
          
      - name: Run Tests
        run: |
          # 利用可能なシミュレーターを1つ自動取得して変数に入れる
          # DESTINATION=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -e 's/ (.*//' -e 's/^[ \t]*//')
          # echo "Selected Destination: $DESTINATION"
          xcodebuild test \
            -project SwiftUI_YahooImageSearch_MVVM.xcodeproj \
            -scheme SwiftUI_YahooImageSearch_MVVM \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.2,arch=arm64' \
            -clonedSourcePackagesDirPath .build \
            -derivedDataPath ./DerivedData \
            -enableCodeCoverage YES \
            -quiet

          # ログをスッキリさせて、アプリ本体のファイルだけ表示
          echo "--- Code Coverage Summary ---"
          
          # OBJROOTからDerivedDataの深い階層のベースパスを取得
          DERIVED_DATA_BASE=$(xcodebuild -project SwiftUI_YahooImageSearch_MVVM.xcodeproj -showBuildSettings | grep -m 1 "OBJROOT" | awk '{print $3}')
          
          # 実際の.xcresultフォルダをfindで確実に特定
          RESULT_PATH=$(find "$DERIVED_DATA_BASE/../../Logs/Test" -name "*.xcresult" -type d | head -n 1)

          if [ -d "$RESULT_PATH" ]; then
            echo "Found xcresult at: $RESULT_PATH"
            # grep結果が空でも正常終了させる
            xcrun xccov view --report "$RESULT_PATH" | grep ".swift:" | grep -v "Tests.swift:" || echo "No matching swift files for coverage."
          else
            echo "Warning: .xcresult folder not found. Path checked: $DERIVED_DATA_BASE"
            # 念のため、標準の場所を最後に1回だけ探しに行く
            BACKUP_PATH=$(ls -td ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult 2>/dev/null | head -1)
            if [ -n "$BACKUP_PATH" ]; then
                xcrun xccov view --report "$BACKUP_PATH" | grep ".swift:" | grep -v "Tests.swift:" || true
            else
                echo "Error: Could not find coverage data in any location."
            fi
          fi
