# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS Unit Test

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Select Latest Xcode
        run: |
          # サーバー内の最新Xcodeを探して設定
          LATEST_XCODE=$(ls /Applications | grep Xcode | sort -V | tail -1)
          echo "Using Xcode: $LATEST_XCODE"
          sudo xcode-select -s "/Applications/$LATEST_XCODE/Contents/Developer"
          
      - name: Run Tests
        run: |
          # 利用可能なシミュレーターを1つ自動取得して変数に入れる
          # DESTINATION=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -e 's/ (.*//' -e 's/^[ \t]*//')
          # echo "Selected Destination: $DESTINATION"
          xcodebuild test \
            -project SwiftUI_YahooImageSearch_MVVM.xcodeproj \
            -scheme SwiftUI_YahooImageSearch_MVVM \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.2,arch=arm64' \
            -clonedSourcePackagesDirPath .build \
            -derivedDataPath ./DerivedData \
            -enableCodeCoverage YES \
            -quiet

          # カバレッジ表示（全方位スキャン）
          echo "--- Searching for Coverage Results ---"
          
          # 可能性のある3つのルートをすべて変数に入れる
          SEARCH_PATHS="./.build ./build ~/Library/Developer/Xcode/DerivedData"
          
          # 存在する最新の .xcresult を見つける
          RESULT_PATH=$(find $SEARCH_PATHS -name "*.xcresult" -type d 2>/dev/null | xargs ls -td 2>/dev/null | head -n 1)

          if [ -n "$RESULT_PATH" ]; then
            echo "✅ Found at: $RESULT_PATH"
            echo "--- Code Coverage Summary ---"
            xcrun xccov view --report "$RESULT_PATH" | grep ".swift:" | grep -v "Tests.swift:" || true
          else
            echo "❌ Error: .xcresult not found in any expected location."
            echo "Dumping all directory structures for rescue:"
            find . -maxdepth 3 -type d
            ls -d ~/Library/Developer/Xcode/DerivedData/* 2>/dev/null || echo "DerivedData is empty"
          fi
